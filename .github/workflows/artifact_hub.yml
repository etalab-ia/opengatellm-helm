name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Helm repositories and update dependencies
        run: |
          helm repo add vllm https://vllm-project.github.io/production-stack
          helm repo add elastic https://helm.elastic.co
          helm repo add dandydeveloper https://dandydeveloper.github.io/charts/
          helm repo add cloudnative-pg https://cloudnative-pg.github.io/charts
          helm repo update

          # Replace file:// dependency with published repo URL for opengatellm-stack
          sed -i 's|repository: "file://../opengatellm"|repository: "https://etalab-ia.github.io/albert-api-helm"|g' charts/opengatellm-stack/Chart.yaml

          # Update dependencies for both charts
          helm dependency update charts/opengatellm
          helm dependency update charts/opengatellm-stack

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"