name: Release Charts

on:
  push:
    branches:
      - main
      - feat/add-security-context-refactor-ci
  workflow_dispatch:

jobs:
  release-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm environment
        uses: ./.github/actions/setup-helm-env

      - name: Add Helm repositories and update dependencies
        run: |
          helm repo add dandydeveloper https://dandydeveloper.github.io/charts/
          helm repo add cloudnative-pg https://cloudnative-pg.github.io/charts
          helm repo update
          helm dependency update charts/opengatellm-core

      - name: Isolate opengatellm-core for release
        run: |
          mkdir -p .release-core
          cp -r charts/opengatellm-core .release-core/

      - name: Release opengatellm-core
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: .release-core
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  release-stack:
    needs: release-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm environment
        uses: ./.github/actions/setup-helm-env

      - name: Add Helm repositories and update dependencies
        run: |
          helm repo add vllm https://vllm-project.github.io/production-stack
          helm repo add elastic https://helm.elastic.co
          helm repo add dandydeveloper https://dandydeveloper.github.io/charts/
          helm repo add cloudnative-pg https://cloudnative-pg.github.io/charts
          helm repo add opengatellm https://etalab-ia.github.io/opengatellm-helm
          helm repo update

          # Replace file:// dependency with published repo URL
          sed -i 's|repository: "file://../opengatellm-core"|repository: "https://etalab-ia.github.io/opengatellm-helm"|g' charts/opengatellm-stack/Chart.yaml
          rm -f charts/opengatellm-stack/Chart.lock

          helm dependency update charts/opengatellm-stack

      - name: Isolate opengatellm-stack for release
        run: |
          mkdir -p .release-stack
          cp -r charts/opengatellm-stack .release-stack/

      - name: Release opengatellm-stack
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: .release-stack
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
