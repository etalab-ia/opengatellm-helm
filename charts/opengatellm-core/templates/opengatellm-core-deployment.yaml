apiVersion: apps/v1
kind: Deployment
metadata:
  name: opengatellm-core
  namespace: {{ default .Release.Namespace .Values.namespaceOverride | quote }}
  {{- with .Values.api.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "opengatellm-core.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  {{- with .Values.api.revisionHistoryLimit }}
  revisionHistoryLimit: {{ . }}
  {{- end }}
  selector:
    matchLabels:
      app: opengatellm-core
  {{- with .Values.api.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        {{- include "opengatellm-core.config.checksum" . | nindent 8 }}
      labels:
        app: opengatellm-core
        app.kubernetes.io/component: api
      namespace: {{ default .Release.Namespace .Values.namespaceOverride | quote }}
    spec:
      serviceAccountName: {{ template "opengatellm-core.serviceAccountName" . }}
      {{- if .Values.api.priorityClassName }}
      priorityClassName: {{ .Values.api.priorityClassName }}
      {{- end }}
      {{- with .Values.api.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
        - name: opengatellm-core
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          {{- if .Values.api.extraArgs }}
          args:
          {{- range $key, $value := .Values.api.extraArgs }}
            - -{{ $key }}={{ $value }}
          {{- end }}
          {{- end }}
          volumeMounts:
            {{- if .Values.api.extraVolumeMounts }}
              {{ toYaml .Values.api.extraVolumeMounts | nindent 12}}
            {{- end }}
            - name: config
              mountPath: /home/opengatellm/conf
              readOnly: true
            - name: logging-config
              mountPath: /home/opengatellm/logging
              readOnly: true
          env:
          - name: CONFIG_FILE
            value: "/home/opengatellm/conf/config.yml"
          {{- with .Values.api.gunicornArgs }}
          - name: GUNICORN_CMD_ARGS
            value: {{ . | quote }}
          {{- end }}
          {{- if not .Values.redis.existingRedisSecret }}
          - name: REDIS_HOST
            value: {{ printf "%s-redis" .Release.Name }}
          - name: REDIS_PORT
            value: "{{ default 6379 .Values.redis.redis.port }}"
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-redis" .Release.Name }}
                key: {{ default .Values.redis.authKey .Values.redis.sentinel.authKey }}
          {{- end }}
          {{- if not .Values.postgresql.existingPostgresSecret }}
          - name: POSTGRES_URI
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" .Values.postgresql.clusterName }}
                key: uri
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" .Values.postgresql.clusterName }}
                key: host
          - name: POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" .Values.postgresql.clusterName }}
                key: port
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" .Values.postgresql.clusterName }}
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" .Values.postgresql.clusterName }}
                key: password
          {{- end }}
          envFrom:
            {{- if .Values.api.existingModelSecret }}
            - secretRef:
                name: {{ .Values.api.existingModelSecret }}
            {{- end }}
            {{- if .Values.postgresql.existingPostgresSecret }}
            - secretRef:
                name: {{ .Values.postgresql.existingPostgresSecret }}
            {{- end }}
            {{- if .Values.redis.existingRedisSecret }}
            - secretRef:
                name: {{ .Values.redis.existingRedisSecret }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.api.probes.liveness | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.api.probes.readiness | nindent 12 }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.api.containerSecurityContext | nindent 12 }}
{{- if .Values.api.extraContainers }}
{{ toYaml .Values.api.extraContainers | indent 8}}
{{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.api.terminationGracePeriodSeconds }}
      {{- with .Values.api.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          projected:
            sources:
            - configMap:
                name: opengatellm-core-config
        - name: logging-config
          configMap:
            name: opengatellm-core-logging-config
        {{- if .Values.api.extraVolumes }}
        {{- toYaml .Values.api.extraVolumes | nindent 8}}
        {{- end }}

