{{- $coreValues := index .Values "opengatellm-core" }}
{{- if $coreValues.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-playground
  labels:
    {{- include "opengatellm-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: playground
spec:
  replicas: {{ .Values.playground.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-playground
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-playground
    spec:
      {{- with .Values.playground.nodeSelector }}
      nodeSelector:
        {{ . | toYaml }}
      {{- end }}
      containers:
      - name: playground
        image: {{ .Values.playground.image.repository }}:{{ .Values.playground.image.tag }}
        imagePullPolicy: {{ .Values.playground.image.pullPolicy }}
        {{- if .Values.playground.securityContext }}
        securityContext:
          {{- toYaml .Values.playground.securityContext | nindent 12 }}
        {{- end }}
        env:
          - name: CONFIG_FILE
            value: "/home/opengatellm/conf/config.yml"
          - name: OPENGATELLM_URL
            value: {{ $coreValues.api.structuredConfig.playground.api_url | quote }}
          {{- if not $coreValues.redis.existingRedisSecret }}
          - name: REDIS_HOST
            value: {{ printf "%s-redis" .Release.Name }}
          - name: REDIS_PORT
            value: "{{ default 6379 $coreValues.redis.redis.port }}"
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-redis" .Release.Name }}
                key: {{ default $coreValues.redis.authKey $coreValues.redis.sentinel.authKey }}
          {{- end }}
          {{- if not $coreValues.postgresql.existingPostgresSecret }}
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" $coreValues.postgresql.clusterName }}
                key: host
          - name: POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" $coreValues.postgresql.clusterName }}
                key: port
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" $coreValues.postgresql.clusterName }}
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ printf "%s-app" $coreValues.postgresql.clusterName }}
                key: password
          {{- end }}
        envFrom:
          {{- if $coreValues.redis.existingRedisSecret }}
          - secretRef:
              name: {{ $coreValues.redis.existingRedisSecret }}
          {{- end }}
          {{- if $coreValues.postgresql.existingPostgresSecret }}
          - secretRef:
              name: {{ $coreValues.postgresql.existingPostgresSecret }}
          {{- end }}
        ports:
          - containerPort: {{ .Values.playground.service.targetPort }}
        volumeMounts:
          - name: playground-config-vol
            mountPath: /home/opengatellm/conf
            readOnly: true
        {{- if .Values.playground.resources }}
        resources:
          {{- toYaml .Values.playground.resources | nindent 12 }}
        {{- end }}
        {{- if .Values.playground.probes.readiness }}
        readinessProbe:
          httpGet:
            path: {{ .Values.playground.probes.readiness.path }}
            port: {{ .Values.playground.service.targetPort }}
          initialDelaySeconds: {{ .Values.playground.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.playground.probes.readiness.periodSeconds }}
        {{- end }}
        {{- if .Values.playground.probes.liveness }}
        livenessProbe:
          httpGet:
            path: {{ .Values.playground.probes.liveness.path }}
            port: {{ .Values.playground.service.targetPort }}
          initialDelaySeconds: {{ .Values.playground.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.playground.probes.liveness.periodSeconds }}
        {{- end }}
      volumes:
        - name: playground-config-vol
          configMap:
            name: {{ .Release.Name }}-playground-config
{{- end }}
