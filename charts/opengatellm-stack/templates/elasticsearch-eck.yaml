{{- if .Values.elasticsearch.enabled }}
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: {{ .Release.Name }}-elasticsearch
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opengatellm-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  version: {{ .Values.elasticsearch.version }}
  nodeSets:
  - name: default
    count: {{ .Values.elasticsearch.replicas | default 1 }}
    config:
      node.roles: ["master", "data", "ingest", "ml"]
      xpack.security.enabled: false
      xpack.security.transport.ssl.enabled: false
      xpack.security.http.ssl.enabled: false
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: 9200
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        {{- if .Values.global.storage.storageClassName }}
        storageClassName: {{ .Values.global.storage.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.persistence.size | default "8Gi" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-elasticsearch-master
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opengatellm-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  type: ClusterIP
  ports:
    - port: 9200
      name: http
      protocol: TCP
      targetPort: 9200
    - port: 9300
      name: transport
      protocol: TCP
      targetPort: 9300
  selector:
    elasticsearch.k8s.elastic.co/cluster-name: {{ .Release.Name }}-elasticsearch
{{- end }}
